<html>
    <head>
        <title>导入</title>
    </head>
    <!-- Bootstrap styles -->
    <link rel="stylesheet" href={{url_for("static", filename="css/bootstrap.min.css")}}>

    <!-- Styles -->
    <link rel="stylesheet" href={{url_for("static", filename="css/style.css")}} id="theme-styles">

    <script src={{url_for("static", filename="js/jquery-1.12.4.min.js")}}></script>
    <script src={{url_for("static", filename="js/bootstrap.min.js")}}></script>
    <script src={{url_for("static", filename="js/modernizr.js")}}></script>
    <script>
        var success = "{{success}}";
        if(success){
            alert("成功");
        }
    </script>
    <body>
        <div style="padding: 0% 10%;text-align: center">
            <aside style="width: 80%" class="create-comment">

                <h2><i class="fa fa-pencil"></i>上传文章</h2>
                <form method="post" enctype="multipart/form-data" action="{{url_for('imports')}}">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" name="tags" placeholder="tags" required=required class="form-control input-lg"/>
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="description" placeholder="description" required=required class="form-control input-lg"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" name="title" placeholder="title" class="form-control input-lg"/>
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="author" placeholder="author" class="form-control input-lg"/>
                        </div>
                    </div>
                    <div class="row">
                                       feature: 是 <input type="radio" value="True"  /> 否 <input type="radio" value="False"/>
                    </div>

                    文章：<input name="article" type="file" />

                    <div class="buttons clearfix">
                        <button type="submit" class="btn btn-xlarge btn-clean-one">提交</button>
                    </div>
                </form>
            </aside>
        </div>
    </body>
</html>
